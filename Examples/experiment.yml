User:
  name: Aquiles

DAQ:
  name: AnalogDaq # Choose between DummyDaq or AnalogDaq
  port: /dev/cu.usbmodem11201
  resistance: 220ohm

Scan:
  start: 0V
  stop: 3.3V
  num_steps: 20
  channel_out: 0
  channel_in: 0
  delay: 100ms

Saving:
  filename: data.dat # Files won't be overwritten, but renamed as data_001.dat, etc.
  folder: ~/Data